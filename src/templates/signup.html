<!-- <div ng-include="'../templates/header.html'"></div> -->
<dribehance-header active="'index'" user="user"></dribehance-header>
<div class="wrap">
    <user-sidebar active="'bills'" user="user"></user-sidebar>
    <!-- right wrap -->
    <div class="right-wrap" ng-controller="signupController">
        <div class="game-section">
            <div class="section-header">
                注册
            </div>
            <div class="section-content">
                <div class="signup-input">
                    <div class="input-title">用户名：</div>
                    <div>
                        <input type="text" placeholder="用户名" name="nickname" ng-model="input.nickname">
                    </div>
                    <div class="tips">
                        * 英文和数字结合，不可以修改
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">登录密码：</div>
                    <div>
                        <input type="password" placeholder="登录密码" name="password_1" ng-model="input.password_1">
                    </div>
                    <div class="tips">
                        * 英文和数字结合，不可以修改
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">确认登录密码：</div>
                    <div>
                        <input type="password" placeholder="确认登录密码" name="password_2" ng-model="input.password_2">
                    </div>
                    <div class="tips">
                        * 英文和数字结合，不可以修改
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">真实姓名：</div>
                    <div>
                        <input type="text" placeholder="真实姓名" name="realname" ng-model="input.realname">
                    </div>
                    <div class="tips">
                        * 必须与银行名称一致，否则不能出款
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">手机号码：</div>
                    <div>
                        <input type="text" placeholder="手机号" name="" ng-model="input.telephone">
                    </div>
                    <div class="tips">
                        * 请如实填写，将用于找回密码
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">提现密码：</div>
                    <div>
                        <input type="password" placeholder="提现密码" name="password_3" ng-model="input.password_3">
                    </div>
                    <div class="tips">
                        * 英文和数字结合
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">确认提现密码：</div>
                    <div>
                        <input type="password" placeholder="确认提现密码" name="password_4" ng-model="input.password_4">
                    </div>
                    <div class="tips">
                        * 英文和数字结合
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">邀请码：</div>
                    <div>
                        <input type="text" placeholder="邀请码" name="code" ng-model="input.code">
                    </div>
                    <div class="tips">
                        如果有，请填写
                    </div>
                </div>
            </div>
            <div class="section-footer">
                <!-- <span class="reset-btn">重置</span> -->
                <span class="submit-btn" ng-click="ajaxForm()">注册</span>
            </div>
        </div>
    </div>
</div>
<dribehance-footer></dribehance-footer>
