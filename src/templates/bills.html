<dribehance-header title="'资金流水'" back-action="'on'" user="user"></dribehance-header>
<div class="wrap">
    <user-sidebar active="'bills'" user="user"></user-sidebar>
    <!-- right wrap -->
    <div class="right-wrap">
        <div class="game-section">
            <div class="section-header">
                资金流水
            </div>
            <div class="section-content">
                <div class="bill-table">
                    <div class="table-header ">
                        <div class="table-cell">
                            时间
                        </div>
                        <div class="table-cell">
                            金额
                        </div>
                        <div class="table-cell">
                            余额
                        </div>
                        <div class="table-cell">
                            类型
                        </div>
                    </div>
                    <div class="table-row" ng-repeat="bill in bills">
                        <div class="table-cell">
                            {{bill.post_time}}
                        </div>
                        <div class="table-cell" ng-class="{'text-success':bill.type=='2' || bill.type == '3'}">
                            {{bill.money|currency:"￥"||"0"}}
                            <div>{{bill.c_mssage}}</div>
                        </div>
                        <div class="table-cell">
                            {{bill.balance_money|currency:"￥"||"0"}}
                        </div>
                        <div class="table-cell">
                            {{get_type(bill.type)}}
                        </div>
                    </div>
                    <div class="hover load-more" ng-click="loadMore()">{{page.message}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<dribehance-footer></dribehance-footer>
