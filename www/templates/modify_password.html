<dribehance-header title="'修改密码'" back-action="'on'"></dribehance-header>
<div class="wrap">
    <user-sidebar active="'modify_password'"></user-sidebar>
    <!-- right wrap -->
    <div class="right-wrap">
        <div class="game-section">
            <div class="section-header">
                修改密码
            </div>
            <div class="section-content">
                <div class="section-content">
                    <div class="signup-input">
                        <div class="input-title">用户名：</div>
                        <div>
                            <input type="text" placeholder="用户名" ng-model="input.name">
                        </div>
                        <div class="tips">
                            * 英文和数字结合，不可以修改
                        </div>
                    </div>
                    <div class="signup-input">
                        <div class="input-title">手机号码：</div>
                        <div>
                            <input type="text" placeholder="手机号" ng-model="input.telephone">
                        </div>
                        <div class="tips">
                            * 请如实填写，将用于找回密码
                        </div>
                    </div>
                    <div class="signup-input">
                        <div class="input-title">登录密码：</div>
                        <div>
                            <input type="text" placeholder="登录密码" ng-model="input.password">
                        </div>
                        <div class="tips">
                            * 英文和数字结合，不可以修改
                        </div>
                    </div>
                    <div class="signup-input">
                        <div class="input-title">确认登录密码：</div>
                        <div>
                            <input type="text" placeholder="确认登录密码" ng-model="input.password_1">
                        </div>
                        <div class="tips">
                            * 英文和数字结合，不可以修改
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-footer">
                <span class="reset-btn">重置</span>
                <span class="submit-btn">修改密码</span>
            </div>
        </div>
    </div>
</div>
