<dribehance-header title="'取款'" back-action="'on'" user="user"></dribehance-header>
<div class="wrap">
    <user-sidebar active="'online_withdraw'" user="user"></user-sidebar>
    <!-- right-wrap -->
    <div class="right-wrap">
        <div class="game-section">
            <div class="section-header">
                在线取款
            </div>
            <div class="section-content">
                <div class="me-section">
                    <div class="me-section-header">
                        <span class="block">账户余额</span>
                        <span class="balance">{{user.balance_money|currency:"￥"||"0"}}</span>
                        <span>提现的时候，请确提款账号正确无误，如果因账号填写错误导致的提现失败，平台不负任何责任。</span>
                    </div>
                </div>
                <p></p>
                <div class="signup-input">
                    <div class="input-title">提款账号：</div>
                    <div>
                        <input type="text" placeholder="提款账号" ng-model="input.account">
                    </div>
                    <div class="tips">
                        * 提款账号
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">账号对应真实姓名：</div>
                    <div>
                        <input type="text" placeholder="账号对应真实姓名" ng-model="input.pay_account">
                    </div>
                    <div class="tips">
                        * 账号对应真实姓名
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">提款金额：</div>
                    <div>
                        <input type="text" placeholder="提款金额" ng-model="input.money">
                    </div>
                    <div class="tips">
                        * 提款金额
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-title">提款密码：</div>
                    <div>
                        <input type="password" placeholder="提款密码" ng-model="input.password">
                    </div>
                    <div class="tips">
                        * 提款密码
                    </div>
                </div>
            </div>
            <div class="section-footer">
                <!-- <span class="reset-btn">重置</span> -->
                <span class="submit-btn" ng-click="ajaxForm()">提现</span>
            </div>
        </div>
    </div>
</div>
<dribehance-footer></dribehance-footer>
